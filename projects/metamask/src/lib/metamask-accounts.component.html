@for (wallet of wallets(); track wallet.accounts) {
  <ul class="eth-infolist">
    <li>
      <label i18n>ICON</label>
      <span><img [src]="wallet.icon"></span>
    </li>
    <li class="eth-full-info">
      <label i18n>Label</label>
      <span [textContent]="wallet.label"></span>
    </li>
    @for (chain of wallet.chains; track $index) {
      <li class="eth-half-info" *ngIf="chain.id">
        <label i18n>Chain ID</label>
        <span [textContent]="chain.id"></span>
      </li>
      <li class="eth-half-info" *ngIf="chain.namespace">
        <label i18n>ChainNameSpace</label>
        <span [textContent]="chain.namespace"></span>
      </li>
    }
    @for (account of wallet.accounts; track account.address) {
      <li class="eth-half-info" *ngIf="account.address">
        <label i18n>Address</label>
        <span [textContent]="account.address"></span>
      </li>
      <li class="eth-half-info" *ngIf="account.balance">
        <label i18n>Balance</label>
        <span [textContent]="account.balance.ETH"></span>
      </li>
    }

  </ul>
}
