<header #header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
  <div class="col-md-3 mb-2 mb-md-0">
    <a href="/" class="eth-logo d-inline-flex link-body-emphasis text-decoration-none"></a>
  </div>
  <eth-menus (selectedFragment)="moveMenuEvent($event)"></eth-menus>
  <!-- <nav class="navbar navbar-dark bg-dark" aria-label="Dark offcanvas navbar"> -->
  <div class="col-md-3 text-end">
    <button  *ngIf="wallets().length === 0" type="button" class="btn btn-outline-primary me-2" (click)="getMetamaskWallets()">Login Metamask</button>
  </div>
</header>
