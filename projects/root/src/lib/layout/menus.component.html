<nav mat-tab-nav-bar [tabPanel]="tabPanel">
  @for (mainMenu of accessibleMenus(); track $index) {
    <span *ngIf="mainMenu.isExposed">
      <button mat-button color="primary" class="menu-item" [matMenuTriggerFor]="menu.childMenu"
        (click)="openMenu($index)" [ngClass]="activeGnb === $index ? 'eth-active':''">
          {{mainMenu.name}}
      </button>
      <eth-menu-item #menu [menus]="mainMenu.c8n" (closed)="closedMenu($index)"></eth-menu-item>
    </span>
  }
</nav>
<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
